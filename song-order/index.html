<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Song Order</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            textarea {
                width: 100%;
                height: 200px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th,
            td {
                border: 1px solid #ddd;
                padding: 8px;
            }
            th {
                background-color: #f2f2f2;
            }
            .config {
                margin-top: 20px;
            }
            #log {
                margin-top: 20px;
                border: 1px solid #ddd;
                padding: 10px;
                height: 200px;
                overflow-y: scroll;
                background-color: #f9f9f9;
            }
        </style>
        <script type="module" src="main.mjs"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
        <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    </head>
    <body>
        <h1>Song Order</h1>
        <div id="hot"></div>
 
        <br />
        <div class="config">
            <label for="method">Method:</label>
            <select id="method">
                <option value="procedural">Procedural</option>
                <option value="random" selected>Random</option>
                <option value="permutations">Permutations</option>
            </select>
            <br />
            <label for="iterations">Random Iterations:</label>
            <input type="number" id="iterations" value="100000" />
            <br />
            <label for="preventLargeSkillDifference">Prevent Large Skill Difference:</label>
            <input type="checkbox" id="preventLargeSkillDifference" />
            <br />
            <label for="preventNoSkillDifference">Prevent No Skill Difference:</label>
            <input type="checkbox" id="preventNoSkillDifference" />
        </div>
        <br />
        <button onclick="processData()">Process Data</button>
        <progress id="progress" value="0" max="1" style="display: none"></progress>
        <button id="cancelButton" onclick="cancelProcessing()" style="display: none">Cancel</button>
        <h2>Ordered Songs</h2>
        <table id="outputTable">
            <thead>
                <tr>
                    <th>Last</th>
                    <th>First</th>
                    <th>Song 1</th>
                    <th>Song 2</th>
                    <th>Rules</th>
                    <th>Rank</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </body>
</html>
