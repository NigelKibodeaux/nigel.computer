<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Song Order</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            textarea {
                width: 100%;
                height: 200px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th,
            td {
                border: 1px solid #ddd;
                padding: 8px;
            }
            th {
                background-color: #f2f2f2;
            }
            .config {
                margin-top: 20px;
            }
            #log {
                margin-top: 20px;
                border: 1px solid #ddd;
                padding: 10px;
                height: 200px;
                overflow-y: scroll;
                background-color: #f9f9f9;
            }
        </style>
    </head>
    <body>
        <h1>Song Order</h1>
        <textarea id="input" placeholder="Paste your input data here...">
last	first	song 1	song 2	rules	rank
Smith	John	Catch a Falling Star	Midnight Ride 		2
Johnson	Jane	Yankee Doodle 	Midnight Ride 		3
Williams	Emily	Shining Stars	Ode To Joy		2
Brown	Michael	russian folk song	roman trumpets		2
Jones	Sarah	Midnight Ride	Chasing Kou		2
Garcia	David	Eine Kleine	Shining Stars		1
Martinez	Laura	A Little Night Music	Jingle Bells		1
Rodriguez	James	New World Symphony	Midnight Ride	First	1
Hernandez	Mary	Happy birthday	Yankee Doodle		2
Lopez	Robert	Ode to joy	Jingle Bells		2
Gonzalez	Linda	Russian folk song	Yankee Doodle 		2
Wilson	Barbara	Moon on the Water	Hungarian Dance	Last	1
Anderson	Paul	River Flows In You	Camp town Races		3
Thomas	Patricia	New world symphony 	Musette	Fifth	2
Taylor	Christopher	ode to joy	midnight ride		3
Moore	Jennifer	amazing grace	clock tower bells	Second	3
Jackson	Charles	chant of the monks	Evelyn Evelyn 		1
Martin	Margaret	amazing grace 	catch a falling star		2
    </textarea
        >
        <br />
        <div class="config">
            <label for="method">Method:</label>
            <select id="method">
                <option value="procedural">Procedural</option>
                <option value="random" selected>Random</option>
                <option value="permutations">Permutations</option>
            </select>
            <br />
            <label for="iterations">Random Iterations:</label>
            <input type="number" id="iterations" value="100000" />
            <br />
            <label for="preventLargeSkillDifference">Prevent Large Skill Difference:</label>
            <input type="checkbox" id="preventLargeSkillDifference" />
            <br />
            <label for="preventNoSkillDifference">Prevent No Skill Difference:</label>
            <input type="checkbox" id="preventNoSkillDifference" />
        </div>
        <br />
        <button onclick="processData()">Process Data</button>
        <progress id="progress" value="0" max="100" style="display: none"></progress>
        <button id="cancelButton" onclick="cancelProcessing()" style="display: none">Cancel</button>
        <h2>Ordered Songs</h2>
        <table id="outputTable">
            <thead>
                <tr>
                    <th>Last</th>
                    <th>First</th>
                    <th>Song 1</th>
                    <th>Song 2</th>
                    <th>Rules</th>
                    <th>Rank</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script>
            function formatCell(cellText) {
                return cellText
                    .trim()
                    .toLowerCase()
                    .replace(/\b\w/g, (char) => char.toUpperCase())
            }

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1))
                    ;[array[i], array[j]] = [array[j], array[i]]
                }
                return array
            }

            const parseInput = (input) => {
                const rows = input
                    .trim()
                    .split('\n')
                    .map((row) => row.split('\t'))
                    .map((row) => row.map(formatCell))
                const headers = rows.shift()
                return { headers, rows }
            }

            const formatOutput = ({ headers, rows }) => {
                const formattedRows = rows.map((row) => row.join(',')).join('\n')
                return `${headers.join(',')}\n${formattedRows}`
            }

            let currentWorker = null

            function processData() {
                const button = document.querySelector('button')
                const progress = document.getElementById('progress')
                const cancelButton = document.getElementById('cancelButton')
                try {
                    button.disabled = true
                    progress.style.display = 'inline'
                    cancelButton.style.display = 'inline'
                    progress.value = 0

                    const input = document.getElementById('input').value
                    const { headers, rows } = parseInput(input)

                    if (
                        JSON.stringify(headers) !==
                        JSON.stringify(['Last', 'First', 'Song 1', 'Song 2', 'Rules', 'Rank'])
                    ) {
                        throw new Error('Invalid headers. Expecting: Last, First, Song 1, Song 2, Rules, Rank')
                    }

                    const method = document.getElementById('method').value
                    const randomIterations = parseInt(document.getElementById('iterations').value)
                    const preventLargeSkillDifference = document.getElementById('preventLargeSkillDifference').checked
                    const preventNoSkillDifference = document.getElementById('preventNoSkillDifference').checked

                    // Terminate any old worker
                    if (currentWorker) {
                        currentWorker.terminate()
                    }

                    // Create a new worker
                    currentWorker = new Worker('worker.js')
                    currentWorker.postMessage({
                        rows,
                        method,
                        randomIterations,
                        preventLargeSkillDifference,
                        preventNoSkillDifference,
                    })

                    currentWorker.onmessage = function (e) {
                        if (e.data.progress !== undefined) {
                            progress.value = e.data.progress
                        } else {
                            const orderedRows = e.data.result
                            const output = formatOutput({ headers, rows: orderedRows })

                            const outputTableBody = document
                                .getElementById('outputTable')
                                .getElementsByTagName('tbody')[0]
                            outputTableBody.innerHTML = ''

                            orderedRows.forEach((row) => {
                                const tr = document.createElement('tr')
                                row.forEach((cell) => {
                                    const td = document.createElement('td')
                                    td.textContent = cell
                                    tr.appendChild(td)
                                })
                                outputTableBody.appendChild(tr)
                            })

                            button.disabled = false
                            progress.style.display = 'none'
                            cancelButton.style.display = 'none'
                        }
                    }

                    currentWorker.onerror = function (error) {
                        alert(error.message)
                        button.disabled = false
                        progress.style.display = 'none'
                        cancelButton.style.display = 'none'
                    }
                } catch (error) {
                    alert(error)
                    button.disabled = false
                    progress.style.display = 'none'
                    cancelButton.style.display = 'none'
                }
            }

            function cancelProcessing() {
                if (currentWorker) {
                    currentWorker.terminate()
                    currentWorker = null
                }
                const button = document.querySelector('button')
                const progress = document.getElementById('progress')
                const cancelButton = document.getElementById('cancelButton')
                button.disabled = false
                progress.style.display = 'none'
                cancelButton.style.display = 'none'
            }
        </script>
    </body>
</html>
